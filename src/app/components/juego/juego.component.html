  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <style>
    html,
    body,
    pre,
    code,
    kbd,
    samp {
      font-family: 'Press Start 2P';
      font-size: 10px;
    }
  </style>
</head>
<br>
<h1 style="margin-left: 80px;" *ngIf="user$ |async as user">Bienvenido, {{user.displayName}}</h1>

<div class="container">
